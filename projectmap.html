<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <title>Wildfire | Map </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    
    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <div class="container" id="header">
        <div class="row">
            <div class="col-sm-6">
                <h3 class="panel-title"> Wildfire</h3>
            </div>
            <div class="col-sm-6" id="usernameHeader">
                <h2 id="nameGoesHere"></h2>
                <script>
                ($('#nameGoesHere').html(localStorage.getItem("name"))).css('textTransform', 'capitalize');
                </script>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default" id="main-container-page2">
            <div class="panel-body" id="page2">
                <div class="panel panel-default" id="left-sidebar-page2">
                    <!-- <div class="panel-body"> -->
                    <div class="panel-heading" id="sidebar-heading">
                        <h4 id="red">What's Trending Now</h4>
                    </div>
                    <!-- <br>                  -->
                    <span class="location"></span>
                    <br>
                    <section id="left">
                        <div id="dropDownList">
                            <section id="left">
                                <div id="p2dropdown">
                                    <!--User Enters the Region-->
                                    <div class="form-group" id="region-select">
                                        <!-- <label for="sel1">    </label> -->
                                        <select class="form-control" id="sel2">
                                            <option value="selectone" id="selectone">Select One </option>
                                            <option value="NE" id="selectNE">Northeast</option>
                                            <option value="S" id="selectS">South</option>
                                            <option value="W" id="selectW">West</option>
                                            <option value="MW" id="selectMW">Midwest</option>
                                        </select>
                                    </div>
                            </section>
                            <!-- trending section-->
                            <div class="twitterranks">
                                <ul class="topics">
                                    <li>
                                        <div class="trending" id="div1">
                                            <span class="topic" id="topic1"> </span>
                                            <br>
                                            <span id="city1"> </span>
                                            <span id="pop1">  </span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="trending" id="div2">
                                            <span class="topic" id="topic2"> </span>
                                            <br>
                                            <span id="city2"> </span>
                                            <span id="pop2"> </span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="trending" id="div3">
                                            <span class="topic" id="topic3">  </span>
                                            <br>
                                            <span id="city3"> </span>
                                            <span id="pop3">  </span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="trending" id="div4">
                                            <span class="topic" id="topic4"> </span>
                                            <br>
                                            <span id="city4"> </span>
                                            <span id="pop4">  </span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="trending" id="div5">
                                            <span class="topic" id="topic5"> </span>
                                            <br>
                                            <span id="city5"> </span>
                                            <span id="pop5"> </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            </div>
                        </div>
                        <!-- end of trending topics-->
                        <div id="map">
                            <!-- Map here -->
                        </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <footer class="footer" id="footer-page2">
            <div class="container" id="footer-text">
                <p class="text-muted">
                    Zahler / Percy / Reid &copy; 2017
                </p>
            </div>
        </footer>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSEFhd7Cf0qYOwO1kBiZlakxi99kjPrsY&callback=initMap">
        </script>
        <script src="assets/javascript/javascript.js"></script>
</body>

</html>
