<body id="page1">
    <!--header-->
    <div class="container" id="header">
        <h3 class="panel-title"> Wildfire</h3>
    </div>
    <div class="container" id="containerOfTheDocument">
        <!--Left side panel here-->
        <div class="panel-body" id="appDescription-div">
            <div class="panel-body">
                <div class="appdescription">
                    <span id="header-text">Forget scrolling feeds </span><br>
                    <span id="sub-text">WATCH IDEAS CATCH FIRE <br>
                    </span>

                    <br>
                    <!-- <img src="assets/images/zigzag.svg" id="zigzag"><br> -->
                    <!-- <hr align="left" id="dash"> -->
                    <span id="subsub-text"> 
                    
                    Pairing Google Maps + Twitter to inform today's global citizen. Version 1.0.
                    <br>
                    <b>Sign in</b> to get started.</span>
                </div>
            </div>
        </div>
        <!--right-side panel-->
        <!--beginning of form-->
        <form>
            <div class="userinfo">
                <div class="panel-body" id="form-panel">
                    <div>
                        <h4 id="padding"> Name </h4>
                        <div class="form-group">
                            <input type="text" class="form-control" id="textfield-name">
                            <div class="warning" id="warningDiv1"></div>
                        </div>
                    </div>
                    <!--User Enters the Region-->
                    <div class="form-group" id="region-select">
                        <label for="sel1">
                            <h4>Select Your Region</h4></label>
                        <select class="form-control" id="sel1">
                            <option value="select">Select</option>
                            <option value="NE">Northeast</option>
                            <option value="S">South</option>
                            <option value="MW">Midwest</option>
                            <option value="W">West</option>
                        </select>
                        <div class="warning" id="warningDiv2"></div>
                    </div>
                    <br>
                    <button type="submit" class="btn" id="submit-btn">Submit</button>
                    <a type="submit" class="btn" id="letsGo" href="projectmap.html">Let's Go</a>
                </div>
            </div>
       </form>
    </div>

    <!--end of form -->
    <!--footer-->
    <footer class="footer">
        <div class="container" id="footer-text">
